<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride and Groom Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <div id="bride" class="character"></div>
        <div id="groom" class="character"></div>

		<div class="grass" style="top: 132px; left: 20px; width: 700px; height: 60px;"></div>
        <!-- Add more grass as needed to create the full maze -->
    </div>
    <script src="script.js"></script>

</html>
