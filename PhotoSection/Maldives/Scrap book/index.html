<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya and Bhargav's Virtual Scrapbook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/turn.min.js"></script>
</head>
<body>
    <div id="scrapbook-container">
        <div id="prevArrow">&#9664;</div>
        <div id="scrapbook">
            <div class="page" id="page1">
                 <img src="../Pics/Page1.jpg" alt="Photo 1" class="custom-image">
            </div>
            <div class="page" id="page2">
                 <img src="../Pics/Page2.jpg" alt="Photo 2"  class="custom-image">
            </div>
            <div class="page" id="page3">
                  <img src="../Pics/Page3.jpg" alt="Photo 3"  class="custom-image">
            </div>
            <div class="page" id="page4">
                 <img src="../Pics/Page4.jpg" alt="Photo 4"  class="custom-image">
            </div>
            <div class="page" id="page5">
                  <img src="../Pics/Page5.jpg" alt="Photo 5"  class="custom-image">
            </div>
            <div class="page" id="page6">
                 <img src="../Pics/Page6.jpg" alt="Photo 6"  class="custom-image">
            </div>
            <div class="page" id="page7">
                  <img src="../Pics/Page7.jpg" alt="Photo 7"  class="custom-image">
            </div>
            <div class="page" id="page8">
                  <img src="../Pics/Page8.png" alt="Photo 8"  class="custom-image">
            </div>
            <div class="page" id="page9">
                 <img src="../Pics/Page9.jpg" alt="Photo 9"  class="custom-image">
            </div>
            <div class="page" id="page10">
                  <img src="../Pics/Page10.jpg" alt="Photo 10"  class="custom-image">
            </div>
            <div class="page" id="page11">
                 <img src="../Pics/Page11.jpg" alt="Photo 11"  class="custom-image">
            </div>
            <div class="page" id="page12">
			<video autoplay class="custom-video">
                  <source src="../Pics/Video.mp4" type="video/mp4">
			</video>
            </div>
            <div class="page" id="page13">
                 <img src="../Pics/Last.jpg" alt="Photo 13"  class="custom-image">
            </div>
            <div class="page" id="page14">
			<video autoplay class="custom-video">
                  <source src="../Pics/Video2.mp4" type="video/mp4">
			</video>
            </div>
            
            <!-- Add more pages as needed -->
        </div>
        <div id="nextArrow">&#9654;</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
